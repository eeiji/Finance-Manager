{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Dashboard</h2>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5>Incomes</h5>
          <p class="fs-4">$ {{ incomes }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h5>Expenses</h5>
          <p class="fs-4">$ {{ expenses }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5>Balance</h5>
          <p class="fs-4">$ {{ balance }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
