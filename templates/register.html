{% extends "base.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Create Account</h2>
    <form action="{{ url_for('register') }}" method="post">
        <div class="mb-3">
            <input name="username" class="form-control" placeholder="User" required>
        </div>
        <div class="mb-3">
            <input name="password" class="form-control" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input name="confirmation" class="form-control" placeholder="Confirm Password" type="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="text-center mt-3">
        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
    </div>
</div>
{% endblock %}
